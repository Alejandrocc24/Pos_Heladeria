    </header>

    <div class="tabs">
      <button class="tab active" onclick="showSection('tables')">Mesas</button>
      <button class="tab" onclick="showSection('counter')">Mostrador</button>
    </div>

    {% block content %}{% endblock %}

    <form method="POST" action="{{ url_for('Logout') }}">
      <button type="submit" class="btn btn-primary btn-block btn-large">
        LOGOUT
      </button>
    </form>

    <script>
      function showSection(sectionId) {
        document.getElementById("tables").style.display =
          sectionId === "tables" ? "block" : "none";
        document.getElementById("counter").style.display =
          sectionId === "counter" ? "block" : "none";

        document
          .querySelectorAll(".tab")
          .forEach((tab) => tab.classList.remove("active"));
        document
          .querySelector(`.tab[onclick="showSection('${sectionId}')"]`)
          .classList.add("active");
      }
    </script>
  </body>
</html>
