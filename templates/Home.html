{% extends "base.html" %} {% block content %}
<div id="tables" class="main-content">
  <h2>Mesas</h2>
  <div class="section-title">Salón</div>
  <div class="tables-grid">
    <button class="table1 occupied">1</button>
    <button class="table1 available">2</button>
    <button class="table1 available">3</button>
    <button class="table1 available">4</button>
    <button class="table1 available">5</button>
    <button class="table1 available">6</button>
    <button class="table1 available">7</button>
  </div>
</div>

<div id="counter" class="main-content" style="display: none">
  <h2>Mostrador</h2>
  <div class="search-bar">
    <input type="text" placeholder="Buscar por etiqueta" />
    <button>+ Nuevo Pedido</button>
  </div>

  <div class="section">
    <h2>EN CURSO</h2>
    <table class="table">
        <thead>
            <tr>
                <th>ID / Etiqueta</th>
                <th>Hora Inicio</th>
                <th>Estado</th>
                <th>Cliente</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="5" class="empty-row">Sin ventas en curso.</td>
            </tr>
        </tbody>
    </table>
</div>
<div class="section">
    <h2>CERRADAS (ÚLTIMAS 5)</h2>
    <table class="table">
        <thead>
            <tr>
                <th>ID / Etiqueta</th>
                <th>Hora Inicio</th>
                <th>Estado</th>
                <th>Cliente</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="5" class="empty-row">Sin ventas cerradas</td>
            </tr>
        </tbody>
    </table>
</div>
</div>
{% endblock %}
